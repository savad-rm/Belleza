{% extends "User/home.html" %}
{% block body %}


<form id="form1" name="form1" method="post" action="/bookingpost">
    <div class="row">

          <div class="col-lg-8">

                <table  class="table table-hover">
                <tr>
                    <input type="hidden" name="h1" value="{{ data['loginid'] }}" required="">
                     <td><label for="textfield">{{ data['shopname'] }}</label></td>
                 </tr>
                <tr>
                  <td>&nbsp;</td>
                     <td colspan="2"><img src="{{ data['photo'] }}" alt="" width="100px" height="100px" style="margin-right: 200px"/></td>
                </tr>
                <tr>
                  <td>About:&nbsp<label for="textfield">{{ data['about'] }}</label></td>
                </tr>

                </table>
                <div class="row">
                       {% for i in data2 %}

                         <div class="col-lg-4">
                            <div class="card">

                                <ul>
                                    <li>
                                         Rate : {{  i['servicerate']  }} <br>{{  i['description']  }}</li>
                                    <li><img src="{{ i['photo'] }}" alt="" width="100px" height="100px"/>

                                    <br>
                                        <p>  <input type="checkbox" name="checkbox" id="checkbox" value="{{ i["serviceid"] }}" />{{ i["servicename"] }}</p>
                                    </li>
                                </ul>

                                <ul>
                                    <li>
                                        <select name="st">
                                          {% for k in data4 %}
                                              <option value="{{ k['slotid'] }}">{{ k['from'] }}-{{ k['to'] }}</option>
                                             {% endfor %}
                                        </select>
                                    </li>
                                </ul>
                            </div>
                         </div>
                       {% endfor %}

                </div>
              <p align="center"> <input type="submit" name="button" id="button" value="Book" /></p>
          </div>




         <div class="col-lg-4">
             <table class="table table-hover">
                <tr>
                  <td>Review</td>
                </tr>
              {% for j in data3 %}
                <tr>
                  <td>
                   <table  class="table table-hover">
                        <tr>
                          <td>
                            <label for="checkbox2">Name:&nbsp<label for="textfield">{{ j['name'] }}</label></label>
                            <img src="{{ j['photo'] }}" alt="" width="100px" height="100px"/>
                          </td>
                          <td>Date:&nbsp<label for="textfield">{{ j['date'] }}</label></td>
                        </tr>
                        <tr>
                            <td colspan="2">&nbsp<label for="textfield">{{ j['review'] }}</label></td>
                         </tr>
                        <tr>
                            <td colspan="2">&nbsp<label for="textfield">{{ j['rating'] }}</label></td>
                        </tr>
                   </table>
                  </td>
                </tr>
              </td>
            </tr>
          </table>
           {% endfor %}
            <tr>
              <td>Post Review</td>
            </tr>
            <tr>
              <td><label for="textarea"></label>
                <textarea name="review" id="textarea" cols="45" rows="5" class="form-control" ></textarea>
              </td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="myrat" id="myrat" value="0"/>
                    <input id="input-21b" value="4" type="text" name="aa" class="rating rating-input" data-theme="krajee-fas" data-min="0" data-max="5" data-step="0.2" data-size="lg"  title="" tabindex="-1">
                </td>
            </tr>

            <tr>
              <td>
                  <div align="left">
                    <input type="submit" name="button" id="button2" value="Send" class="btn btn-success" style="margin-top: 15px"/>
                  </div>
              </td>
            </tr>

         </div>
  </div>


</form>
 <script>
        jQuery(document).ready(function () {
            $("#input-21f").rating({
                starCaptions: function (val) {

                    if (val < 3) {

                        return val;
                    } else {

                        return 'high';
                    }
                },
                starCaptionClasses: function (val) {
                    if (val < 3) {
                        return 'label label-danger';
                    } else {
                        return 'label label-success';
                    }
                },
                hoverOnClear: false
            });
            var $inp = $('#rating-input');
alert($inp);
            $inp.rating({
                min: 0,
                max: 5,
                step: 1,
                size: 'lg',
                showClear: false
            });

            $('#btn-rating-input').on('click', function () {
                $inp.rating('refresh', {
                    showClear: true,
                    disabled: !$inp.attr('disabled')
                });
            });


            $('.btn-danger').on('click', function () {
                $("#kartik").rating('destroy');
            });

            $('.btn-success').on('click', function () {
                $("#kartik").rating('create');
            });

            $inp.on('rating.change', function () {
                alert($('#rating-input').val());
            });


            $('.rb-rating').rating({
                'showCaption': true,
                'stars': '3',
                'min': '0',
                'max': '3',
                'step': '1',
                'size': 'xs',
                'starCaptions': {0: 'status:nix', 1: 'status:wackelt', 2: 'status:geht', 3: 'status:laeuft'}
            });
            $("#input-21c").rating({
                min: 0, max: 8, step: 0.5, size: "xl", stars: "8"
            });
        });
    </script>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="/static/rating/css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/static/rating/themes/krajee-fas/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/static/rating/themes/krajee-svg/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/rating/js/star-rating.js" type="text/javascript"></script>
    <script src="/static/rating/themes/krajee-fas/theme.js" type="text/javascript"></script>
    <script src="/static/rating/themes/krajee-svg/theme.js" type="text/javascript"></script>

{% endblock %}
